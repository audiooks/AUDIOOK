<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AUDIOOKS Player</title>
<style>
  :root {
    --bg: #0b0f14;
    --muted: #a4b0bd;
    --accent: #a0522d; /* brown to match logo */
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }
  .logo {
    width: 150px;
    height: auto;
    display: block;
    margin: 10px auto 15px;
  }
  .player-card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 5px 20px rgba(0,0,0,.5);
  }
  .artwork {
    width: 100%;
    height: 250px;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 15px;
  }
  .artwork img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
  }
  .btn {
    background: none;
    border: none;
    color: var(--accent);
    font-size: 22px;
    cursor: pointer;
  }
  .seek {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
  }
  input[type=range] {
    flex: 1;
  }
  .time {
    font-size: 12px;
    color: var(--muted);
    width: 40px;
    text-align: center;
  }
  .caption-box {
    margin-top: 12px;
    background: rgba(255,255,255,0.08);
    border-radius: 8px;
    padding: 8px;
    min-height: 30px;
    font-weight: 500;
  }
  /* Volume slider theme */
  .volume input[type=range] {
    -webkit-appearance: none;
    appearance: none;
    height: 5px;
    background: var(--accent);
    border-radius: 5px;
    outline: none;
    transition: box-shadow 0.2s ease;
  }
  .volume input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid var(--accent);
    transition: box-shadow 0.2s ease;
  }
  .volume input[type=range]::-moz-range-thumb {
    width: 15px;
    height: 15px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid var(--accent);
    transition: box-shadow 0.2s ease;
  }
  /* Glow when active */
  .volume input[type=range]:active::-webkit-slider-thumb {
    box-shadow: 0 0 8px var(--accent);
  }
  .volume input[type=range]:active::-moz-range-thumb {
    box-shadow: 0 0 8px var(--accent);
  }
</style>
</head>
<body>

<img src="audiooks-logo.png" alt="AUDIOOKS Logo" class="logo">

<div class="player-card">
  <div class="artwork" id="artwork">
    <img src="" alt="Artwork">
  </div>

  <div class="controls">
    <button class="btn" id="prevBtn" title="Previous">⏮</button>
    <button class="btn" id="rewindBtn" title="Rewind 10s">⏪</button>
    <button class="btn" id="playBtn" title="Play/Pause">▶️</button>
    <button class="btn" id="forwardBtn" title="Forward 10s">⏩</button>
    <button class="btn" id="nextBtn" title="Next">⏭</button>
    <button class="btn" id="ccBtn" title="Toggle captions">CC</button>
  </div>

  <div class="seek">
    <div class="time" id="curTime">0:00</div>
    <input id="seek" type="range" min="0" max="100" step="0.01" value="0">
    <div class="time" id="durTime">0:00</div>
  </div>

  <!-- Volume control -->
  <div class="volume">
    <label for="volumeRange" style="font-size:12px;color:var(--muted);margin-right:6px;">Vol</label>
    <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="caption-box" id="captionBox">Captions will appear here</div>

  <audio id="audio" crossorigin="anonymous"></audio>
</div>

<script>
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const audioEl = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const rewindBtn = document.getElementById('rewindBtn');
const forwardBtn = document.getElementById('forwardBtn');
const ccBtn = document.getElementById('ccBtn');
const seek = document.getElementById('seek');
const curTime = document.getElementById('curTime');
const durTime = document.getElementById('durTime');
const captionBox = document.getElementById('captionBox');
const artworkImg = document.querySelector('#artwork img');
const volumeRange = document.getElementById('volumeRange');

let captions = [];
let captionsOn = true;
let raf;

async function loadVTT(url) {
  const res = await fetch(url);
  const text = await res.text();
  return parseVTT(text);
}

function parseVTT(data) {
  const lines = data.split('\n');
  const result = [];
  let cue = {};
  for (let line of lines) {
    line = line.trim();
    if (!line) continue;
    if (line.includes('-->')) {
      const times = line.split('-->');
      cue.start = timeToSeconds(times[0].trim());
      cue.end = timeToSeconds(times[1].trim());
    } else if (cue.start != null) {
      cue.text = line;
      result.push(cue);
      cue = {};
    }
  }
  return result;
}

function timeToSeconds(t) {
  const parts = t.replace(',', '.').split(':').map(Number);
  if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
  return parts[0]*60 + parts[1];
}

function formatTime(s) {
  s = Math.floor(s);
  const m = Math.floor(s / 60);
  const sec = (s % 60).toString().padStart(2, '0');
  return `${m}:${sec}`;
}

function updateSeek() {
  seek.value = audioEl.currentTime;
  curTime.textContent = formatTime(audioEl.currentTime);
  if (captionsOn) updateCaptions();
  raf = requestAnimationFrame(updateSeek);
}

function updateCaptions() {
  const t = audioEl.currentTime;
  const current = captions.find(c => t >= c.start && t <= c.end);
  captionBox.textContent = current ? current.text : '';
}

playBtn.onclick = () => {
  if (audioEl.paused) {
    audioEl.play();
  } else {
    audioEl.pause();
  }
};

audioEl.onplay = () => {
  playBtn.textContent = '⏸';
  raf = requestAnimationFrame(updateSeek);
};

audioEl.onpause = () => {
  playBtn.textContent = '▶️';
  cancelAnimationFrame(raf);
};

audioEl.onloadedmetadata = () => {
  seek.max = audioEl.duration;
  durTime.textContent = formatTime(audioEl.duration);
};

seek.oninput = () => {
  curTime.textContent = formatTime(seek.value);
};

seek.onchange = () => {
  audioEl.currentTime = seek.value;
};

rewindBtn.onclick = () => {
  audioEl.currentTime = Math.max(0, audioEl.currentTime - 10);
};

forwardBtn.onclick = () => {
  audioEl.currentTime = Math.min(audioEl.duration, audioEl.currentTime + 10);
};

ccBtn.onclick = () => {
  captionsOn = !captionsOn;
  captionBox.style.display = captionsOn ? 'block' : 'none';
};

prevBtn.onclick = () => {
  audioEl.currentTime = 0; // restart same audio
};

nextBtn.onclick = () => {
  audioEl.currentTime = 0; // restart same audio
};

volumeRange.oninput = () => {
  audioEl.volume = volumeRange.value;
};

(async function init() {
  const audioUrl = getParam('audio');
  const imageUrl = getParam('image');
  const captionsUrl = getParam('captions');

  if (audioUrl) audioEl.src = audioUrl;
  if (imageUrl) artworkImg.src = imageUrl;
  if (captionsUrl) captions = await loadVTT(captionsUrl);
})();
</script>
</body>
</html>
